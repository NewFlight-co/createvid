$include: ./common.yml

logs:
  sentry:
    $env: SENTRY_URL
  level: debug
  format: simple

server:
  app_endpoint:
    $env: APP_ENDPOINT
  port: 8000

render:
  type: nexrender
  tasksDir:
    $resolvePath: ../temp

auth:
  idSecret: 
    $env: AUTH_ID_SECRET 
  accessSecret: 
    $env: AUTH_ACCESS_SECRET 

#rabbitmq credentials
queue:
  url:
    $env: QUEUE_URL
  opts:
    cert:
      $env: QUEUE_CERT
    key:
      $env: QUEUE_KEY
    passphrase:
      $env: QUEUE_PASSPHRASE
    ca:
    - $env: QUEUE_CA

database:
  connectionString:
    $env: DATABASE_URL
